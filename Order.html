<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order your next cake celebration at Delight Sprinkle Treats! Custom cakes, events, and parties." />
    <title>Delight Sprinkle Treats | Order</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/DLT.jpeg" alt="Delight Sprinkle Treats logo" class="logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <li class="nav-item">
                        <a class="btn btn-warning ms-lg-3" href="#">Order Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Header -->
    <header class="container text-center mt-5 pt-5">
        <h1 class="display-4">Order a Cake</h1>
        <p class="lead">We’re excited to create your dream cake! Fill in the form below and we’ll be in touch shortly.</p>
    </header>

    <!-- Order Form -->
    <main class="container my-5">
        <section id="Order">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <input class="form-control" id="name" name="name" type="text" required />
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required />
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="phone" class="form-label">Phone</label>
                                <input class="form-control" id="phone" name="phone" type="tel" required />
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="event-type" class="form-label">Order Type</label>
                                <select class="form-select" id="event-type" name="event-type" required>
                                    <option value="" selected>Select an option</option>
                                    <option value="cake">Custom Cake Order</option>
                                    <option value="birthday">Birthday Cake</option>
                                    <option value="wedding">Wedding Cake</option>
                                    <option value="event">Event Package</option>
                                </select>
                            </div>
                            <div class="col-12 mb-4">
                                <label for="message" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-warning px-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    
     <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-auto" id="contact">
        <div class="container text-center">
            <h4 class="text-warning">Contact Info</h4>
            <p><strong>Delight Sprinkle Treats</strong><br>
                Central Park Sandyford, Dublin</p>
            <p><i class="fa-solid fa-phone"></i> 098 765 4321<br>
                <i class="fa-regular fa-paper-plane"></i> <a href="mailto:delightsprinkletreatsbookings@gmail.com" class="text-light">delightsprinkletreatsbookings@gmail.com</a></p>
            <div class="social-links mt-3">
                <a href="https://www.instagram.com/delightsprinkletreats?igsh=OXI4ODZkMWx1eHBi" target="_blank" class="text-light mx-2"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="https://www.facebook.com/share/1A4qpkkig8/?mibextid=wwXIfr" target="_blank" class="text-light mx-2"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="text-light mx-2"><i class="fa-brands fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
</body>

</html>
