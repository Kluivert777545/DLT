<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"
        content="Thank you for booking with Boardwalk Games! Your reservation request has been received and is being processed.">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <title>Delight Sprinkle Treats | Thank you</title>

<!-- classes on body set to work with mt-auto on footer to 
    ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="text-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="images/DLT.jpeg" alt="Delight Sprinkle Treats Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#events" class="nav-link">Events</a>
                        
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="btn custom-button-filled ms-3" href="Order.html">order now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- success message for users who successfully submit a form -->
    <main id="success" class="container section text-center">
        <div class="row justify-content-center">

                <a href="index.html" class="btn custom-button-outline mb-5">Return to the home page</a>
            </div>
        </div>

    <footer id="contact" class="mt-auto">

            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="display-5">Contact us!</h2>
                </div>

                    <h3 class="sub-heading-color">Contact info</h3>
                    <!-- business address in <address> element for semantic html -->
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i> Delight Sprinkle Treats</strong>
                        <br>
                        Central Park Sandyford
                        <br>
                        Dublin, Ireland
                    </address>
                    <p>
                        <i class="fa-solid fa-phone"></i> 012 345 6789<br>
                        <i class="fa-regular fa-paper-plane"></i> <a href="mailto:delightsprinkletreatsbookings@gmail.com">delightsprinkletreatsbookings@gmail.com</a>
                    </p>
                    <div class="social-icons mt-4">
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"

                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i

                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter feed (opens in a new tab)"><i
                                class="fa-brands fa-x-twitter"></i></a>

                    <!-- font awesome 6 -->
